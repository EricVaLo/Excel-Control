<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Collaboration</title>
    <link rel="stylesheet" href="../static/styles.css">
    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Excel Collaboration Platform</h1>
            <p>Sube, comparte y colabora en hojas de cálculo</p>
        </header>

        <main>
            <section id="upload-section">
                <h2>Subir Nuevo Excel</h2>
                <form id="upload-form">
                    <div class="file-drop-area" id="drop-zone">
                        <span class="file-msg">Arrastra tu archivo Excel aquí o haz clic para seleccionar</span>
                        <input type="file" id="excel-file" class="file-input" accept=".xlsx,.xls">
                    </div>
                    <button type="submit" class="btn-upload">Subir Excel</button>
                </form>
                <div id="upload-status"></div>
            </section>
            
            <!-- Sección para visualizar Excel -->
            <section id="excel-viewer" style="display:none; margin-top:30px;">
                <h2>Visualización del Excel</h2>
                <div class="file-info">
                    <p><strong>Archivo:</strong> <span id="excel-filename"></span></p>
                    <p><strong>Filas:</strong> <span id="excel-rows"></span> | 
                       <strong>Columnas:</strong> <span id="excel-cols"></span></p>
                </div>
                <div id="spreadsheet-container" style="overflow:auto; max-height:500px;"></div>
            </section>
        </main>

        <footer>
            <p>Sistema de Colaboración Excel &copy; 2023</p>
        </footer>
    </div>

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
